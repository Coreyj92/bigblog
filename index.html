<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bigblog</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Light/Dark Mode Toggle</title>
    <link rel='stylesheet' type='text/css' media='screen' href="./bigblog/assets/css/style.css">
    <script src="./script.js"></script>
</head>
<body>
    <label for="mode-toggle">Dark Mode</label>
    <input type="checkbox" id="mode-toggle">
    <h1>My First Blog!</h1>
    <div id="form">
        <div class='fieldset'>
        <legend>Whats on your mind?</legend>
            <form action="#" method="post" data-validate="parsley">
                <div class='row'>
                    <label for='username'>Username</label>
                    <input type="text" placeholder="Username" name='username' id='username' data-required="true" data-error-message="Your Username is required">
                </div>
                <div class='row'>
                    <label for="title">Title</label>
                    <input type="text" placeholder="Title"  name='title' id='title' data-error-message="Your title is required">
                </div>
                <div class='row'>
                    <label for="content">Content</label>
                    <input type="text" placeholder="Content" name='content' data-error-message="please enter a title">
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
